apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-orderbook
  namespace: cowing-prod
  labels:
    app: msa-orderbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msa-orderbook
  template:
    metadata:
      labels:
        app: msa-orderbook
        cowing: orderbook
    spec:
      containers:
      - name: msa-orderbook
        image: ghcr.io/coinwing/cowing-msa-orderbook:latest
        env:
        - name: REDIS_HOST
          value: "msa-trade-redis"
        - name: REDIS_PORT
          value: "6380"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: redis-password
        - name: DB_URL
          value: "jdbc:mariadb://common-mariadb:3306/cowingdb"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mardiadb-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mardiadb-secret
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: jwt-secret
        - name: BROADCASTER_WEBSOCKET_URL
          value: "wss://ws.cowing.co.kr"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 600Mi
        ports:
        - containerPort: 8081
      imagePullSecrets:
      - name: ghcr-login-secret